<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabajando con vectores no inicializados</title>
</head>
<body>
    <h1>Llenando el vector</h1>
  <script>
    var salario=new Array(5);
    var aumento=new Array(5);
    var aumento35=new Array(5);
    var x=0;//inicializando
    while (x<salario.length)  //comprobando  
    {
    salario[x]=parseFloat(prompt("Ingrese el salario mayor a 365"));
    while (salario[x]>=365){
     aumento[x]=salario[x]*1.20;
     aumento35[x]=salario[x]*1.35;
     x++;
    }  

//actualizando
}//fin whilev
//Monstrando el contenido de los arrgelos
var j=0;//inicializando
document.write("--------------------------------<br>");
document.write("SALARIO........................AUMENTO------------------------------35%<br>");
document.write(" --------------------------------<br>");
while(j<salario.length)
{
document.write(salario[j]+"--------------------"+aumento[j].toFixed(2)+"--------------------"+aumento35[j].toFixed(2)+"<br>");
document.write("<br><br>");

j++;
}
document.write("-----------------------<br>");
  </script>  
</body>
</html>
